    <style>
      /* CSS khusus untuk media query */
      @media only screen and (max-width: 768px) {
        .container {
          padding: 0 20px; /* Tambahkan padding agar konten tidak menyentuh tepi layar */
        }
        .img-container {
          display: block; /* Mengatur gambar agar tampil dalam blok terpisah pada layar kecil */
          margin: 20px auto; /* Pusatkan gambar pada layar kecil */
        }
        .navbar {
          flex-direction: column;
          align-items: center;
        }
      }

      .container {
        margin: 0 auto; /* Pusatkan konten di tengah */
        max-width: 1200px; /* Atur lebar maksimum konten */
        display: flex; /* Mengatur tata letak kontainer utama */
        align-items: center; /* Pusatkan konten secara vertikal */
        justify-content: space-between; /* Letakkan konten di kedua ujung kontainer */
        flex-wrap: wrap; /* Biarkan konten turun ke baris baru jika tidak cukup ruang */
      }
      .circular-border {
        border-radius: 50%; /* Membuatnya menjadi lingkaran */
        border: 3px solid transparent; /* Mengatur ketebalan garis */
        background-image: radial-gradient(
          circle,
          rgb(70, 27, 110),
          rgb(85, 169, 247),
          rgb(168 85 247)
        ); /* Gradasi warna */
        padding: 10px; /* Menambahkan sedikit padding agar gradasi terlihat */
        width: 20%; /* Mengatur lebar gambar */
        max-width: 300px; /* Batasi lebar maksimum gambar */
      }

      .rr {
        background: linear-gradient(to right, #646466, #000000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      header {
        background-color: rgb(85, 169, 247);
        color: #ffffff;
        padding: 10px 0;
      }

      .navbar {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%; /* Lebar navbar penuh */
        max-width: 1200px; /* Maksimum lebar navbar */
        margin: 0 auto; /* Pusatkan navbar */
      }

      .navbar a {
        color: #ffffff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
